{% extends 'base.html' %}

{% block title  %} | Account Login {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
          <div class="card-header bg-primary text-white">
              <div class="login-label"><h7>Login</h7></div>
            <hr>
            <div class="card-body">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
              <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" class="form-control cred" required>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control cred" required>
                </div>
                <div class="forgot-group-left">
                <label class="checkbox-label">
                    <input type="checkbox">
                    <span class="checkbox-custom rectangular"></span>
                </label>
                </div>
                <div class="forgot-group-left"> <h12>Remember Me</h12>
                </div>
                <div class="forgot-group-right">
                    <a href="#" class="forgot-pass"><u>Forgot Password</u></a>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <p class="login-option">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
              </form>
          </div>
        </div>
    </div>
  </div>
</section>
{% endblock %}
